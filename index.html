<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampSite Registration</title>
</head>
<body>
        <form action="">
            <h4>Almaguin Campground - Reservation</h4>
            <fieldset>
                <div>
                    <br>
                    <label for=""><b>Accomodation</b></label>&nbsp;
                    <select name="" id="">
                    <option value="RV">RV</option>
                    <option value="Tent">Tent</option>
                    <option value="Cabin">Cabin/Lodging</option>
                    </select>
                    <br>
                    <br>
                    <label for="id_title"><b>Name </b></label>&nbsp;
                        <select name="" id="id_title" >
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Dr">Dr</option>
                        </select>  
                    
                    
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    <br>
                    <br>
                    <label for=""><b>Guests</b></label>
                    <input type="text" name="guestAge" id="guestAge" placeholder="18+ years">
                    <input type="text" name="guestAge2" id="guestAge2" placeholder=" 2-17 years">
                    <input type="text" name="guestAge3" id="guestAge3" placeholder=" < 2 years ">
                    <br>
                    <br>
                    <label for=""><b>Contact<b></label>
                    <input type="Email" name="email" id="email" placeholder="Email" size="71" >
                    <br>
                    <br>
                    <input type="text" name="phone" id="phone" placeholder="Phone:(xxx)-xxx xxxx" size="62">
                    <br>
                    <br>
                    <label for=""><b>Checkin<b></label>
                    <input type="Date" name="checkin" id="checkin">
                    <label  for="" ><b>Checkout<b></label>
                    <input type="Date" name="checkout" id="checkout">
                    <br>
                    <br>
                    <label for="">Equipment type</label>&nbsp;
                        <select name="equipment" id="">
                        <option value="travel">Travel trailer</option>
                        <option value="fifth_wheel">Fifth Wheel</option>
                        <option value="rv_motorhome">RV/Motorhome</option>
                        <option value="tent_trailer">Tent trailer</option>
                        <option value="pickup_camper">Pickup camper</option>
                        <option value="camper_van">Camper van</option>
                        </select>
                    <label  for="">&nbsp;&nbsp;<b>Slide-outs<b></label>
                    <input type="radio" id="yes" name="slideout" value="yes">
                    <label for="">Yes‚úî</label>
                    <input type="radio" id="no" name="slideout" value="no">
                    <label for="">Noü§¢</label>
                    <br>
                    <br>
                    <label for="" aria-rowindex="1">Required Service</label>&nbsp;
                        <select name="" id="" multiple>
                        <option value="hydro">Hydro</option>
                        <option value="water">Water</option>
                        <option value="sewer">Sewer</option>
                        </select>
                    
                 
                    <br>
                    <br>
                    <label for=""><b>Pets</b></label>
                    <input type="radio" id="yes" name="pets" value="yes">
                    <label for="">Yesüê∂üê∂</label>
                    <input type="radio" id="no" name="pets" value="no">
                    <label for="">Noü§î</label>
                    <br>
                    <br>
                    <label for=""><b>Comments</b></label>
                    <textarea id="comment" name="coment" rows="5" cols="70" placeholder="Additional comments" >
                    </textarea>
                    <br>
                    <br>
                    <button type="submit">
                    Request Reservation
                    </button> &nbsp; &nbsp; &nbsp;
                    <button type="button">
                        Cancel
                    </button>
                </div>
            </fieldset>
        </form>
        </body>

</html>
